    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <link rel="icon" href="vendor/icons/Asset 3.png" type="image/icon type">
    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onload()">
    <div class="cover-container">
        <div class="nav-bar">
            <div class="for-respone">
                <div class="brand">
                    <div class="logo">
                        <img src="vendor/icons/main-logo.svg" alt="logo" >
                    </div>
                    <div class="brand-name">
                        <span>MMEX</span>
                    </div>
                </div>
                <div class="title">
                    <span>Exchange Calculator</span>
                </div>
            </div>
        </div>
        <div class="page-body-container">
            <div class="page-body">
                <div class="cal-path">
                    <div class="cal-top-div">
                        <div class="input-div">
                            <select name="from-country" id="from-country"></select>
                            <img class="exchange-arrow" src="vendor/icons/exchange-arrow.svg" alt="logo" >
                            <select name="to-country" id="to-country">
                                <option value="1">MMK</option>
                            </select>
                        </div>
                        <div class="cal-div"></div>
                    </div>
                    <div class="cal-bottom-div">
                        <div class="input-div">
                            <input type="number" name="from" id="from" placeholder="From">
                            <input type="number" name="to" id="to" placeholder="To">
                        </div>
                        <div class="cal-div hide-btn-2">
                            <input id="cal-btn" type="button" value="Calculate">
                        </div>
                    </div>
                </div>
                <div class="hide-btn-1">
                    <input id="cal-btn" type="button" value="Calculate">
                </div>
                <div class="table-div">
                    <table class="data-table">
                        <tr style="background-color: #668DCC;">
                            <td>No</td>
                            <td>Date</td>
                            <td>From</td> 
                            <td>Input</td>
                            <td>To</td>
                            <td>Result</td>
                        </tr>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>  
            </div>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
